<div class="container-lg h-full flex flex-col-reverse sm:flex-row items-start p-4">
  <!-- Subnets container -->
  <div class="w-full sm:w-1/2 h-full bg-gray-200 md:mr-4 p-3 overflow-auto">
    <div class="text-xl font-semibold border-b border-black mb-4">Subnets</div>
    <!-- subnet child component(s) -->
    <app-subnet *ngFor="let subnet of subnets" 
      [subnet]='subnet'
      [lastSelectedIp]='selectedIp ? selectedIp.id : 0'
      (notify)='ipSelected($event)'></app-subnet>      
  </div>
  <!-- Selected Ip container -->
  <div class="w-full sm:w-1/2 mb-4 sm:mb-0 sm:h-full bg-gray-200 sm:ml-4 p-3">
    <div class="text-xl font-semibold border-b border-black mb-4">
      IP: {{ selectedIp.ip }}
    </div>
    <div *ngIf="selectedIp.ip !== ''; else elseBlock">
      <div>Subnet:  {{ selectedIpSubnet }}</div>
      <div>Address Tag:  {{ selectedIp.address_tag }}</div>      
    </div>
    <ng-template #elseBlock>No Ip Selected</ng-template>
  </div>
</div>
